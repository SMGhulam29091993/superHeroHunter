<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/1013d8b8e8.js" crossorigin="anonymous"></script>
    <title>Marvel API App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Marvel SuperHero Hunter</h1>
    <div class="container">
      <div class="input-container">
        <input type="text" class="input" placeholder="Search Your Marvel Hero" id="input-box" />
        <button class="button" id="submit-button">Submit</button>
      </div>
      <div class="list"></div>
      <div class="display-container" id="show-container"></div>
    </div>
    <div class="favorite-container" id="favorite-container">
      <h2>Favorite Heroes</h2>
      <div class="favorite-list" id="favorite-list"></div>
    </div>
    <!-- API Data -->
    <script src="api-data.js"></script>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
